<div class="container my-5">
  <div class="card border-0 shadow-lg rounded-4 p-4">
    <div class="row g-5 align-items-center">
      <!-- Product Image -->
      <div class="col-md-6 text-center">
        <img
          [src]="selectedProduct.image"
          [alt]="selectedProduct.title"
          class="img-fluid rounded-3 shadow-sm"
          style="max-height: 500px; object-fit: contain"
        />
      </div>

      <!-- Product Details -->
      <div class="col-md-6">
        <h2 class="fw-bold mb-3">{{ selectedProduct.title }}</h2>

        <p class="text-muted mb-2">
          <strong>Category:</strong> {{ selectedProduct.category }}
        </p>

        <h4 class="text-success mb-3">${{ selectedProduct.price }}</h4>

        <div class="mb-3">
          <span class="text-warning me-2">
            <i class="fas fa-star"></i> {{ selectedProduct.rating.rate }}
          </span>
          <small class="text-muted">
            ({{ selectedProduct.rating.count }} reviews)
          </small>
        </div>

        <p class="mb-4">{{ selectedProduct.description }}</p>

        <div class="d-flex gap-3">
          <button class="btn btn-dark btn-lg w-100">
            <i class="fas fa-shopping-cart me-2"></i> Add to Cart
          </button>
          <button class="btn btn-outline-secondary btn-lg w-100">
            <i class="fas fa-chevron-left me-2"></i> Back to Products
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
