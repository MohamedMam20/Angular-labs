<div class="card my-3 h-100 shadow-sm p-2 d-flex flex-column">
  <img
    [src]="product.image"
    class="card-img-top mt-2"
    [alt]="product.title"
    style="object-fit: contain; height: 250px"
  />

  <div class="card-body d-flex flex-column">
    <h5 class="card-title fw-semibold mb-2 text-truncate">
      {{ product.title }}
    </h5>

    <p class="mb-1 small"><strong>Category:</strong> {{ product.category }}</p>
    <p class="mb-1 small"><strong>Price:</strong> ${{ product.price }}</p>

    <small class="text-warning mb-3">
      <i class="fas fa-star"></i> {{ product.rating.rate }} ({{
        product.rating.count
      }}
      reviews)
    </small>

    <div class="mt-auto d-flex gap-2">
      <button
        class="btn btn-outline-primary w-100 btn-sm"
        (click)="showMovieDetail(product.id)"
      >
        <i class="fas fa-eye me-1"></i> View product
      </button>

      <button class="btn btn-dark w-100 btn-sm py-2">
        <i class="fas fa-shopping-cart me-1"></i> Add to cart
      </button>
    </div>
  </div>
</div>
